<script type="text/javascript">
function initialize() {
  var myLatlng = new google.maps.LatLng(22.626417,120.285722);
  var mapOptions = {
    zoom: 16,
    center: myLatlng,
    draggable: false, 
    scrollwheel: false
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'ICCK 高雄國際會議中心'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
